[DEFAULT]
from = lr0feeds@gmail.com
user-agent = rss2email/__VERSION__ (__URL__)


email-protocol = smtp
smtp-server = smtp.gmail.com:587
smtp-auth = True
smtp-username = lr0feeds@gmail.com
smtp-password = [do not upload passwords to git]




use-8bit = False
force-from = False
use-publisher-email = True
name-format = {feed-title}
to = lr0@gmx.com
proxy = 
feed-timeout = 60
same-server-fetch-interval = 0
active = True
digest = False
digest-type = multipart/digest
date-header = True
date-header-order = modified, issued, created, expired
bonus-header = 
trust-guid = True
trust-link = False
reply-changes = False
encodings = US-ASCII, ISO-8859-1, UTF-8, BIG5, ISO-2022-JP
post-process = 
digest-post-process = 
subject-format = {feed-title}
html-mail = True
multipart-html = False
use-css = False
css = h1 {
	font: 18pt Georgia, "Times New Roman";
	}
	body {
	font: 12pt Arial;
	}
	a:link {
	font: 12pt Arial;
	font-weight: bold;
	color: #0000cc;
	}
	blockquote {
	font-family: monospace;
	}
	.header {
	background: #e0ecff;
	border-bottom: solid 4px #c3d9ff;
	padding: 5px;
	margin-top: 0px;
	color: red;
	}
	.header a {
	font-size: 20px;
	text-decoration: none;
	}
	.footer {
	background: #c3d9ff;
	border-top: solid 4px #c3d9ff;
	padding: 5px;
	margin-bottom: 0px;
	}
	.entry {
	border: solid 4px #c3d9ff;
	}
	.body {
	margin-left: 5px;
	margin-right: 5px;
	}
unicode-snob = False
links-after-each-paragraph = False
inline-links = True
wrap-links = True
body-width = 0
sendmail = /usr/sbin/sendmail
sendmail_config = 
smtp-ssl = false
imap-auth = False
imap-username = username
imap-password = password
imap-server = imap.example.net
imap-port = 143
imap-ssl = False
imap-mailbox = INBOX
maildir-path = ~/Maildir
maildir-mailbox = INBOX
verbose = info

